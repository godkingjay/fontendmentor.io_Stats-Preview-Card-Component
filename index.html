<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>

  <main>
    <div class="center">
      <div class="app-container">
        <div class="card-grid">
          <div class="image-container">
            <img src="./images/image-header-mobile.jpg" alt="mobile-header" class="mobile">
            <img src="./images/image-header-desktop.jpg" alt="desktop-header" class="desktop">
            <div class="color-header"></div>
          </div>
          <div class="info-grid">
            <div class="details">
              <h1>Get <span class="colored-text">insights</span> that help your business grow.</h1>
              <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>

            <div class="bottom-info">
              
              <div>
                <h2>10k+</h2>
                <p class="category-text">companies</p>
              </div>

              <div>
                <h2>314</h2>
                <p class="category-text">templates</p>
              </div>

              <div>
                <h2>12M+</h2>
                <p class="category-text">queries</p>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/godkingjay">Jarrian(GodkingJay)</a>.
  </footer>
</body>
</html>
